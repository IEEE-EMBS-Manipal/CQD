{% extends "base.html" %}

{% block title %}CQD | Quarter final round{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='quarter.css') }}">

<!-- Board -->
<div class="container">

    <div class="col-md-2 scoreContainer">

        <div id="team-1" class="row score" data-init="0">
            <h5>Team 1</h5>
            <h6>Score</h6>
            <p id="team-score-1">0</p>
        </div>

        <div id="team-3" class="row score" data-init="0">
            <h5>Team 3</h5>
            <h6>Score</h6>
            <p id="team-score-3">0</p>
        </div>

    </div>

    <div class="col-md-8">
        <div class="board">
            {% for id in range(81) %}
            <div class="tile">
                <button id="{{id}}" type="button" class="btn btn-primary tile-button"
                    onclick="setColor(event)"></button>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="col-md-2 scoreContainer">

        <div id="team-2" class="row score" data-init="0">
            <h5>Team 2</h5>
            <h6>Score</h6>
            <p id="team-score-2">0</p>
        </div>

        <div id="team-4" class="row score" data-init="0">
            <h5>Team 4</h5>
            <h6>Score</h6>
            <p id="team-score-4">0</p>
        </div>

    </div>

</div>

<!-- Load content and colors -->
<div class="js" onload="initUpdate()"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="{{ url_for('static', filename='quarter.js') }}"></script>

{% endblock %}
