{% extends "base.html" %}

{% block title %}CQD | Semi final round{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='semi.css') }}">

<!-- Board -->
<div class="container">

  <div class="row align-items-start">
    <div class="col">

      <div class="board">
        {% for id in range(9) %}
        <div class="tile">
          <button id="{{id}}" type="button" class="btn btn-primary tile-button" onclick="setColor(event)">
          </button>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>

</div>

<!-- Load content and colors -->
<div class="js" onload="initUpdate()"></div>

<!--  Scripts  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="{{ url_for('static', filename='semi.js') }}">
  initUpdate();
</script>

{% endblock %}
