<body class="d-flex flex-column h-100">
    <header>

<link rel="stylesheet" href="/static/semi.css">

<!-- Board -->
<div class="container">
  <div class="row align-items-start">
    <div class="col">
      <div class="board">
        <div class="tile">
          <button id="0" type="button" class="btn btn-primary tile-button" onclick="setColor(event)"></button>
        </div>
        <div class="tile">
          <button id="1" type="button" class="btn btn-primary tile-button" onclick="setColor(event)"></button>
        </div>
        <div class="tile">
          <button id="2" type="button" class="btn btn-primary tile-button" onclick="setColor(event)"></button>
        </div>
        <div class="tile">
          <button id="3" type="button" class="btn btn-primary tile-button" onclick="setColor(event)"></button>
        </div>
        <div class="tile">
          <button id="4" type="button" class="btn btn-primary tile-button" onclick="setColor(event)"></button>
        </div>
        <div class="tile">
          <button id="5" type="button" class="btn btn-primary tile-button" onclick="setColor(event)"></button>
        </div>
        <div class="tile">
          <button id="6" type="button" class="btn btn-primary tile-button" onclick="setColor(event)"></button>
        </div>
        <div class="tile">
          <button id="7" type="button" class="btn btn-primary tile-button" onclick="setColor(event)"></button>
        </div>
        <div class="tile">
          <button id="8" type="button" class="btn btn-primary tile-button" onclick="setColor(event)"></button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Load content and colors -->
<div class="js" onload="initUpdate()"></div>

<!--  Scripts  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
